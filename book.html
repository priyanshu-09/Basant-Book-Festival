<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="book.css">
    <link rel="icon" href="assets/icon.png">

    <meta name="google-signin-scope" content="profile email">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <meta name="google-signin-client_id"
        content="681636635176-ies3cblqevrapsbdlvegihfia6pu8tnd.apps.googleusercontent.com">
    <title>Books</title>
</head>

<body>
    <div class="fake_header"></div>
    <div id="pop_up">
        <div id="pop_up_content">

        </div>
        <div class="buttons_container">

            <div class="button_inverse" onclick="cancel()">
                Cancel
            </div>
            <div class="button" onclick="cancel()">
                Yes
            </div>
        </div>
    </div>
    <img src="assets/bg_book.png" class="background">
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <div><img src="assets/logo.png" class="icon" onclick="location.href='index.html'"></div>
            </div>
            <div class="login_button_container">
                <div class="cart_container">
                    <img src="assets/cart.png" class="cart" onclick="location.href='orders.html'">
                </div>
                <div id="login_button" class="button customGPlusSignIn">
                    Login
                </div>

            </div>
        </div>
        <div class="content">
            <div class="search_section">
                <div class="back_button" onclick="history.back()">
                    <img src="assets/arrow.png" class="arrow">
                </div>
                <div>
                    <input type="text" class="search_bar" value="Search for Books...">
                </div>
            </div>
            <div class="box">
                <div class="rounded_box">
                    <div>
                        <img src="assets/book_cover.png" class="book_img">
                    </div>
                    <div class="book_content">
                        <div id="book_heading">
                            Think and Grow Rich
                        </div>
                        <div id="book_author">
                            Napoleon Hill
                        </div>
                        <div class="book_publisher_container">
                            by<a id="book_publisher">Penguine Random House
                            </a>
                        </div>
                        <div class="book_price_container">
                            <div id="book_new_price">
                                &#8377 599
                            </div>
                            <div id="book_old_price">
                                &#8377 699
                            </div>
                            <div id='discount'>
                                Save 25%
                            </div>
                        </div>
                        <div class="button_container">
                            <div class="button">
                                Buy for Personal Use
                            </div>
                        </div>
                        <div class="button_container">
                            <div class="button_inverse">
                                Recommend to Library
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="book.js"></script>
<script src="login.js"></script>

</html>
