<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="book.css">
    <link rel="icon" href="assets/icon.png">
    <title>Books</title>
</head>

<body>
    <div class="fake_header"></div>
    <img src="assets/bg_book.png" class="background">
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <div class="icon"></div>
                <div class="icon_name">Basant Book Festival</div>
            </div>
            <div class="login_button_container">
                <div id="login_button" class="button">
                    Login
                </div>
            </div>
        </div>
        <div class="content">
            <div class="search_section">
                <div class="back_button" onclick="history.back()">
                    <img src="assets/arrow.png" class="arrow">
                </div>
                <div>
                    <input type="text" class="search_bar" value="Search for Books...">
                </div>
            </div>
            <div class="box">
                <div class="rounded_box">
                    <div>
                        <img src="assets/book_cover.png" class="book_img">
                    </div>
                    <div class="book_content">
                        <div id="book_heading">
                            Think and Grow Rich
                        </div>
                        <div id="book_author">
                            Napoleon Hill
                        </div>
                        <div class="book_publisher_container">
                            by<a id="book_publisher">Penguine Random House
                            </a>
                        </div>
                        <div class="book_price_container">
                            <div id="book_new_price">
                                &#8377 599
                            </div>
                            <div id="book_old_price">
                                &#8377 699
                            </div>
                            <div id='discount'>
                                Save 25%
                            </div>
                        </div>
                        <div class="button_container">
                            <div class="button">
                                Buy for Personal Use
                            </div>
                        </div>
                        <div class="button_container">
                            <div class="button_inverse">
                                Recommend to Library
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="book.js"></script>

</html>
